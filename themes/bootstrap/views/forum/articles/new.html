<h3>{{.title}}</h3>
<hr/>
<form action="{{uf "forum.articles.new"}}" method="post">
  <input type="hidden" name="type" id="type" value="markdown">
  <div class="form-group">
    <label for="title">{{t .l "attributes.title"}}</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="summary">{{t .l "attributes.summary"}}</label>
    <textarea class="form-control" name="summary" id="summary" rows="3"></textarea>
  </div>
  <div class="form-check">
    <label>{{t .l "forum.attributes.article.tags"}}</label>
    {{range .tags}}
      <label class="form-check-label">
        <input value="{{.ID}}" name="tags" type="checkbox" class="form-check-input">
        {{.Name}}
      </label>
    {{end}}
  </div>
  <div class="form-group">
    <label for="body">{{t .l "attributes.body"}}</label>
    <textarea class="form-control" name="body" id="body" rows="12" aria-describedby="bodyHelp"></textarea>
    <small id="bodyHelp" class="form-text text-muted">{{t .l "helps.markdown"}}</small>
  </div>

  {{template "shared/form-buttons" .}}
</form>
