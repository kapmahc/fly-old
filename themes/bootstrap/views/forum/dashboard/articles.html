{{template "shared/dashboard" .}}
{{$l := .l}}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>{{t .l "attributes.title" }}</th>
      <th>
        {{t .l "buttons.manage" }}
        [<a href="{{uf "forum.articles.new"}}">{{t $l "buttons.new"}}</a>]
      </th>
    </tr>
  </thead>
  <tbody>
    {{range .articles}}
    <tr>
      <th scope="row">{{.Title}}</th>
      <td>
        <a class="btn btn-sm btn-info" href="{{uf "forum.articles.show" "id" .ID}}" target="_blank">{{t $l "buttons.view"}}</a>
        <a class="btn btn-sm btn-warning" href="{{uf "forum.articles.edit" "id" .ID}}">{{t $l "buttons.edit"}}</a>
        <a class="btn btn-sm btn-danger" data-method="delete" data-next="{{uf "forum.dashboard.articles"}}" data-confirm="{{t $l "are-you-sure"}}" href="{{uf "forum.articles.destroy" "id" .ID}}">{{t $l "buttons.remove"}}</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
