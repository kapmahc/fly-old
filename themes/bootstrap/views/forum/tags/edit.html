<h3>{{.title}}</h3>
<hr/>
<form action="{{uf "forum.tags.edit" "id" .tag.ID}}" method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.name"}}</label>
    <input type="text" class="form-control" id="name" name="name" value="{{.tag.Name}}">
  </div>
  {{template "shared/form-buttons" .}}
</form>
