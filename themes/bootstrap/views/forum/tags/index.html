<h3>{{.title}}</h3>
<hr/>
{{$l := .l}}
<div class="row">
  {{range .tags}}
  <div class="col-md-2 block">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{.Name}}</h4>
        <a href="{{uf "forum.tags.show" "id" .ID}}" target="_blank" class="btn btn-sm btn-primary">{{t $l "buttons.view"}}</a>
      </div>
    </div>
  </div>
  {{end}}
</div>
