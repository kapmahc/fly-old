<hr>
<footer>
  <p class="float-right">
    {{t .l "footer.other-languages"}}
    {{range .languages}}
      {{$t := fmt "languages.%s" .}}
      <a href="?locale={{.}}">{{t $.l $t}}</a>
    {{end}}
  </p>
  <p>
    &copy; {{t .l "site.copyright"}}
    &middot; <a href="{{uf "posts.show" "name" "privacy"}}">{{t .l "footer.privacy"}}</a>
    &middot; <a href="{{uf "posts.show" "name" "terms"}}">{{t .l "footer.terms"}}</a>
    &middot; <a href="{{uf "posts.show" "name" "about"}}">{{t .l "footer.about"}}</a>     
  </p>
</footer>
