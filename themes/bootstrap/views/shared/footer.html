{{$l := .l}}
<div class="container">
  <hr/>
  <footer>
    <p class="float-right">
      {{t $l "footer.other-languages"}}
      {{range .languages}}
        {{$lng := fmt "languages.%s" .}}
        <a href="/?locale={{.}}">{{t $l $lng}}</a>
      {{end}}
    </p>
    <p>
      &copy; {{t $l "site.copyright"}}
      &middot; <a href="{{uf "blog.show" "name" "privacy.md"}}">{{t $l "footer.pravicy"}}</a>
      &middot; <a href="{{uf "blog.show" "name" "terms.md"}}">{{t $l "footer.terms"}}</a>
    </p>
  </footer>
</div>
