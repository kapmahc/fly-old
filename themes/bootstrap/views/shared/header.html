{{$l := .l}}
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">{{t $l "site.sub-title"}}</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {{range .engines}}
        <li class="nav-item">
          {{$h := fmt "%s.home" .}}
          {{$t := fmt "%s.home.title" .}}
          <a class="nav-link" href="{{uf $h}}">{{t $l $t}}</a>
        </li>
      {{end}}
      {{template "shared/language-bar" .}}
      {{template "shared/personal-bar" .}}
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="{{t $l "hints.search"}}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        {{t $l "buttons.search"}}
      </button>
    </form>
  </div>
</nav>
