{{template "shared/dashboard" .}}
<form action="{{uf "auth.users.change-password"}}" method="post">
  <div class="form-group">
    <label for="currentPassword">{{t .l "attributes.currentPassword"}}</label>
    <input type="password" class="form-control" name="currentPassword" id="currentPassword" aria-describedby="currentPasswordHelp">
  </div>
  <div class="form-group">
    <label for="newPassword">{{t .l "attributes.newPassword"}}</label>
    <input type="password" class="form-control" name="newPassword" id="newPassword" aria-describedby="newPasswordHelp">
    <small id="passwordHelp" class="form-text text-muted">{{t .l "helps.password"}}</small>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">{{t .l "attributes.passwordConfirmation"}}</label>
    <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" aria-describedby="passwordConfirmationHelp">
    <small id="passwordConfirmationHelp" class="form-text text-muted">{{t .l "helps.passwordConfirmation"}}</small>
  </div>
  {{template "shared/form-buttons" .}}
</form>
