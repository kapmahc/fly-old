{{$l:=.l}}
<h3>{{.title}}</h3>
<hr/>
<div class="row">
  {{range .users}}
  <div class="col-md-4">
    <div class="card">
      <img class="card-img-top" src="{{.Logo}}" alt="logo">
      <div class="card-block">
        <h4 class="card-title">{{.Name}}</h4>
        <p class="card-text"></p>
        <a href="{{.Home}}" target="_blank" class="btn btn-primary">{{t $l "buttons.view"}}</a>
      </div>
    </div>
  </div>
  {{end}}
</div>
