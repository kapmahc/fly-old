{{template "shared/dashboard" .}}
<form action="{{uf "auth.users.info"}}" method="post">
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" id="email" name="email" value="{{.currentUser.Email}}" readonly>
  </div>
  <div class="form-group">
    <label for="name">{{t .l "attributes.fullName"}}</label>
    <input type="text" class="form-control" id="name" name="name" value="{{.currentUser.Name}}">
  </div>
  <div class="form-group">
    <label for="home">{{t .l "auth.attributes.user.home"}}</label>
    <input type="text" class="form-control" id="home" name="home" value="{{.currentUser.Home}}">
  </div>
  <div class="form-group">
    <label for="logo">{{t .l "auth.attributes.user.logo"}}</label>
    <input type="text" class="form-control" id="logo" name="logo" value="{{.currentUser.Logo}}">
  </div>
  {{template "shared/form-buttons" .}}
</form>
