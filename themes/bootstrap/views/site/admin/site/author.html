{{template "shared/dashboard" .}}
<form action="{{uf "site.admin.author"}}" method="post">
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" id="email" name="email" value="{{t .l "site.author.email"}}">
  </div>
  <div class="form-group">
    <label for="name">{{t .l "attributes.fullName"}}</label>
    <input type="text" class="form-control" id="name" name="name" value="{{t .l "site.author.name"}}">
  </div>

  {{template "shared/form-buttons" .}}
</form>
