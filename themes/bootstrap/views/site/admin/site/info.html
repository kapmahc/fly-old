{{template "shared/dashboard" .}}
<form action="{{uf "site.admin.info"}}" method="post">
  <div class="form-group">
    <label for="title">{{t .l "site.attributes.title"}}</label>
    <input type="text" class="form-control" id="title" name="title" value="{{t .l "site.title"}}">
  </div>
  <div class="form-group">
    <label for="subTitle">{{t .l "site.attributes.subTitle"}}</label>
    <input type="text" class="form-control" id="subTitle" name="subTitle" value="{{t .l "site.sub-title"}}">
  </div>
  <div class="form-group">
    <label for="keywords">{{t .l "site.attributes.keywords"}}</label>
    <input type="text" class="form-control" id="keywords" name="keywords" value="{{t .l "site.keywords"}}">
  </div>
  <div class="form-group">
    <label for="description">{{t .l "site.attributes.description"}}</label>
    <textarea class="form-control" name="description" id="description" rows="3">{{t .l "site.description"}}</textarea>
  </div>
  <div class="form-group">
    <label for="copyright">{{t .l "site.attributes.copyright"}}</label>
    <input type="text" class="form-control" id="copyright" name="copyright" value="{{t .l "site.copyright"}}">
  </div>

  {{template "shared/form-buttons" .}}
</form>
