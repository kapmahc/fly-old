{{template "shared/dashboard" .}}
<form action="{{uf "site.admin.locales.edit"}}" method="post">
  <div class="form-group">
    <label for="code">{{t .l "site.attributes.locale.code"}}</label>
    <input type="text" class="form-control" id="code" name="code" value="{{.code}}">
  </div>
  <div class="form-group">
    <label for="message">{{t .l "site.attributes.locale.message"}}</label>
    <textarea class="form-control" name="message" id="message" rows="3">{{t .l .code}}</textarea>    
  </div>

  {{template "shared/form-buttons" .}}
</form>
