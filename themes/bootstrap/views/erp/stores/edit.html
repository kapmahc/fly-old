{{define "erp-tags-edit" }}
{{template "application-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.name"}}</label>
    <input type="text" class="form-control" value="{{.item.Name}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="description">{{t .l "attributes.description"}}</label>
    <textarea class="form-control" id="description" name="description" rows="8" aria-describedby="descriptionHelp">{{.item.Description}}</textarea>
    <small id="descriptionHelp" class="form-text text-muted">{{t .l "helps.markdown"}}</small>
  </div>
  <input type="hidden" id="type" name="type" value="markdown"/>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
