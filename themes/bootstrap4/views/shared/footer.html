<div class="container">
    <hr/>
    <footer>
        <p class="float-right">
          {{t .l "shared.footer.others"}}
          {{$l := .l}}
          {{range .languages}}
            {{$v := fmt "languages.%s" .}}
            <a href="/?locale={{.}}">{{t $l $v}}</a>
          {{end}}
        </p>
        <p>
          &copy; {{t .l "site.copyright"}}
          &middot; <a href="{{urlfor "posts.Controller.GetShow" ":splat" "privacy.md"}}">{{t .l "shared.footer.privacy"}}</a>
          &middot; <a href="{{urlfor "posts.Controller.GetShow" ":splat" "terms.md"}}">{{t .l "shared.footer.terms"}}</a></p>
    </footer>
</div>
