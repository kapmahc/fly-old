<div class="container">
    <hr/>
    <footer>
        <p class="float-right">
          {{t .l "shared.footer.others"}}
          {{$l := .l}}
          {{range $_, $k := .languages}}
            {{$v := fmt "languages.%s" $k}}
            <a href="/?locale={{$k}}">{{t $l $v}}</a>
          {{end}}
        </p>
        <p>
          &copy; {{t .l "site.copyright"}}
          &middot; <a href="#">{{t .l "shared.footer.privacy"}}</a>
          &middot; <a href="#">{{t .l "shared.footer.terms"}}</a></p>
    </footer>
</div>
