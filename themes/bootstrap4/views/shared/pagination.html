<nav aria-label="Page navigation">
  {{$href := .Href}}
  {{$size := .PageSize}}
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="{{$href}}?page=1&size={{$size}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {{$page := .PageNo}}
    {{range .Pages}}
      <li class="page-item {{if compare $page . }}disabled{{end}}">
        <a class="page-link" href="{{$href}}?page={{.}}&size={{$size}}">{{.}}</a>
      </li>
    {{end}}

    <li class="page-item">
      <a class="page-link" href="{{$href}}?page={{.TotalPage}}&size={{$size}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
