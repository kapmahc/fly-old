{{template "shared/pagination.html" .books}}
<div class="row">
  {{$l := .l}}
  {{range .books.Items}}
    <div class="col-4">
      <div class="card">
        {{if .Cover}}
          <img class="card-img-top" src="{{.Cover}}" >
        {{end}}
        <div class="card-block">
          <h4 class="card-title">
            <a href="{{urlfor "reading.Controller.ShowBook" ":id" .ID}}">{{.Title}}</a>
          </h4>
          <p class="card-text">
            {{.Subject}}
            <br/>
            {{.Description}}
          </p>
          <a href="{{urlfor "reading.Controller.ShowBook" ":id" .ID}}" class="btn btn-secondary">{{t $l "buttons.view"}}</a>
        </div>
      </div>
    </div>
  {{end}}
</div>
